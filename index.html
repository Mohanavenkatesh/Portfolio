<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Mohan | Developer</title>
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Force light mode on initial load
        document.addEventListener('DOMContentLoaded', function () {
            document.documentElement.classList.remove('dark');
        });
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        lightGlass: 'rgba(255,255,255,0.28)',
                        darkGlass: 'rgba(30,41,59,0.22)',
                        accent: '#4f46e5',
                        glassBorder: 'rgba(255,255,255,0.13)'
                    },
                    boxShadow: {
                        glass: '0 8px 32px 0 rgba(31, 38, 135, 0.13)',
                        glassHover: '0 12px 40px 0 rgba(31, 38, 135, 0.18)'
                    },
                    backdropBlur: {
                        xl: '32px',
                        glass: '24px'
                    },
                    fontFamily: {
                        display: ['Inter', 'ui-sans-serif', 'system-ui'],
                    }
                }
            }
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
        }

        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .dark body {
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .tap-active:active {
            transform: scale(0.96);
            opacity: 0.85;
        }

        @media (max-width: 640px) {
            body {
                background: linear-gradient(120deg, #b6d0f7 0%, #e3f0fb 100%);
            }

            .glass-panel {
                padding: max(1.5rem, env(safe-area-inset-top)) 1.2rem max(2rem, env(safe-area-inset-bottom)) 1.2rem !important;
                border-radius: 2.2rem !important;
                box-shadow: 0 4px 24px 0 rgba(31, 38, 135, 0.10) !important;
                margin: 3vh auto 3vh auto !important;
                width: 92vw !important;
                max-width: 92vw !important;
            }

            .main-heading {
                font-size: 2.1rem !important;
                margin-bottom: 1.1rem !important;
                margin-top: 40px;
            }

            .main-subheading {
                font-size: 0.9rem !important;
                margin-bottom: 1.2rem !important;
            }

            .main-bio {
                font-size: 0.85rem !important;
                margin-bottom: 1.7rem !important;
            }

            .flex-skills {
                gap: 1.2rem !important;
                margin-bottom: 1.7rem !important;
            }

            .glass-card {
                border-radius: 1.2rem !important;
                font-size: 0.95rem !important;
                padding: 0.7rem 1rem !important;
            }

            .main-socials {
                gap: 1.4rem !important;
                margin-bottom: 1.7rem !important;
            }

            .main-footer {
                font-size: 0.7rem !important;
                margin-top: 1.7rem !important;
            }
        }
    </style>
</head>

<body
    class="font-display text-lightText dark:text-white transition-colors duration-300 flex items-center justify-center min-h-screen w-full">
    <main class="relative flex items-center justify-center w-full min-h-screen">
        <!-- Glass Panel -->
        <section
            class="glass-panel relative z-10 max-w-2xl w-full mx-auto p-10 rounded-3xl shadow-glass border border-glassBorder bg-lightGlass dark:bg-darkGlass backdrop-blur-glass transition-all duration-300 text-center flex flex-col items-center justify-center">
            <!-- Name and Title -->
            <h1
                class="main-heading text-5xl font-extrabold mb-2 tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-accent to-blue-400">
                Mohanavenkatesh</h1>
            <p class="main-subheading text-xl font-semibold text-gray-700 dark:text-gray-300 mb-6">Full-Stack Developer
            </p>
            <!-- Bio -->
            <div class="main-bio mb-8 text-lg text-gray-800 dark:text-gray-300 leading-relaxed">
                <p>Building clean, scalable apps. Exploring AI tools to work smarter. Always learning, always coding.

                </p>
            </div>
            <!-- Skills Glass Cards -->
            <div class="flex flex-wrap justify-center flex-skills gap-4 mb-10 w-full">
                <a href="https://wa.me/917200470762" target="_blank"
                    class="glass-card tap-active px-48 py-3  rounded-2xl bg-white/40 dark:bg-white/10 shadow-glass border border-white/20 dark:border-white/10 backdrop-blur-glass text-gray-800 dark:text-gray-200 font-semibold text-base hover:shadow-glassHover transition-all w-full sm:w-auto mb-2 sm:mb-0 flex items-center justify-center"
                    title="Hire Me on WhatsApp">
                    Hire Me &nbsp;
                </a>
                <!-- Social Links -->
                <div class="main-socials flex justify-center gap-8 mb-8 w-full">
                    <a href="https://github.com/Mohanavenkatesh" target="_blank"
                        class="glass-btn tap-active w-12 h-12 flex items-center justify-center rounded-full bg-white/40 dark:bg-white/10 shadow-glass border border-white/20 dark:border-white/10 backdrop-blur-glass text-gray-700 dark:text-gray-200 text-2xl hover:text-accent hover:shadow-glassHover transition-all"><i
                            class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/mohanavenkatesh-a-3574382ab/" target="_blank"
                        class="glass-btn tap-active w-12 h-12 flex items-center justify-center rounded-full bg-white/40 dark:bg-white/10 shadow-glass border border-white/20 dark:border-white/10 backdrop-blur-glass text-blue-700 dark:text-blue-300 text-2xl hover:text-accent hover:shadow-glassHover transition-all"><i
                            class="fab fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/mohanavenkatesh.a/" target="_blank"
                        class="glass-btn tap-active w-12 h-12 flex items-center justify-center rounded-full bg-white/40 dark:bg-white/10 shadow-glass border border-white/20 dark:border-white/10 backdrop-blur-glass text-pink-500 dark:text-pink-300 text-2xl hover:text-accent hover:shadow-glassHover transition-all">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <!-- Theme Toggle and Offer (stacked vertically, centered) -->
                <div class="flex flex-col items-center mb-4 w-full">
                    <div id="offer-dark-btn" class="mt-2">
                        <button
                            onclick="document.documentElement.classList.add('dark'); this.parentElement.style.display='none'; document.getElementById('back-light-btn').style.display='block';"
                            class="px-4 py-2 rounded-2xl bg-white/40 dark:bg-white/10 text-gray-800 dark:text-gray-200 font-semibold shadow-glass border border-white/20 dark:border-white/10 backdrop-blur-glass hover:text-accent hover:shadow-glassHover transition-all text-sm">
                            Try Dark Mode?
                        </button>
                    </div>
                    <div id="back-light-btn" class="mt-2">
                        <button
                            onclick="document.documentElement.classList.remove('dark'); this.parentElement.style.display='none'; document.getElementById('offer-dark-btn').style.display='block';"
                            class="px-4 py-2 rounded-2xl bg-white/40 dark:bg-white/10 text-gray-800 dark:text-gray-200 font-semibold shadow-glass border border-white/20 dark:border-white/10 backdrop-blur-glass hover:text-accent hover:shadow-glassHover transition-all text-sm">
                            Back to Light Theme
                        </button>
                    </div>
                </div>
                <!-- Footer -->
                <footer
                    class="main-footer text-center text-xs text-gray-500 dark:text-gray-400 bg-white/20 dark:bg-white/5 p-2 rounded-xl backdrop-blur-glass border border-white/10 dark:border-white/10 shadow-glass mt-6 w-full">
                    © 2025 Mohan — All rights reserved.
                </footer>
        </section>
        <!-- Glass Shine Effect -->
        <div class="absolute inset-0 z-0 pointer-events-none">
            <svg width="100%" height="100%" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg"
                class="w-full h-full">
                <ellipse cx="400" cy="100" rx="350" ry="80" fill="white" fill-opacity="0.08" />
                <ellipse cx="700" cy="500" rx="120" ry="40" fill="white" fill-opacity="0.06" />
                <ellipse cx="100" cy="400" rx="100" ry="30" fill="white" fill-opacity="0.05" />
            </svg>
        </div>
    </main>
    <script>
        // Show the correct theme button based on current theme
        function updateThemeButtons() {
            var offerBtn = document.getElementById('offer-dark-btn');
            var backBtn = document.getElementById('back-light-btn');
            if (document.documentElement.classList.contains('dark')) {
                if (offerBtn) offerBtn.style.display = 'none';
                if (backBtn) backBtn.style.display = 'block';
            } else {
                if (offerBtn) offerBtn.style.display = 'block';
                if (backBtn) backBtn.style.display = 'none';
            }
        }
        document.addEventListener('DOMContentLoaded', updateThemeButtons);
        // Also update on theme change
        document.getElementById('offer-dark-btn').querySelector('button').onclick = function () {
            document.documentElement.classList.add('dark');
            updateThemeButtons();
        };
        document.getElementById('back-light-btn').querySelector('button').onclick = function () {
            document.documentElement.classList.remove('dark');
            updateThemeButtons();
        };
    </script>
</body>

</html>

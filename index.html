<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="p-4 md:p-10">
        <div class="container mx-auto p-4 list-none  rounded-3xl border border-black">
            <!-- nav -->
            <div class="flex justify-between px-6 py-2 bg-black rounded-2xl text-white">
                <div class="flex gap-4">
                    <a href="#main">Mohanavenkatesh</a>
                    <div class=" hidden md:flex gap-5">
                        <a href="#main"
                            class="border-b-4 border-transparent hover:border-black-500 transition duration-300">
                            Home
                            <button class="sound-btn"></button></a>
                        <a href="#projects"
                            class="border-b-4 border-transparent hover:border-black-500 transition duration-300">Projects<button
                                class="sound-btn"></button></a>
                    </div>
                </div>
                <div>
                    <div>Menu</div>
                </div>
            </div>
            <!-- main -->
            <div id="main" class="h-screen flex flex-wrap justify-center items-center text-center">

                <div>

                    <h1 class="lg:text-4xl text-black-600">Mohanavenkatesh</h1>

                    <p class="pb-5">
                        MERN Stack Web Developer
                    </p>
                    <button
                        class="sound-btn bg-black px-8 rounded-2xl text-white py-2 hover:bg-black-500 border hover:border-black-500 hover:text-white transform hover:scale-110"
                        data-sound="https://www.fesliyanstudios.com/play-mp3/387">
                        Download CV
                    </button>
                </div>
            </div>
            <!-- Projects -->
            <div id="projects" class="h-screen flex flex-col justify-center items-center">

                <h1>Projects</h1>


                <div>
                    <div>
                        <div class=" flex justify-between items-between">

                            <div>One</div>
                            <div>One</div>

                        </div>
                    </div>

                </div>

            </div>
            <!-- Footer -->
            <div>
                <div class="flex bg-black h-72 rounded-3xl">
                    <div class="w-1/2">
                        <h1>Mohanavenkatesh</h1>
                    </div>
                    <div class="w-1/2">
                        <h1>Mohanavenkatesh</h1>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <script>
        // Preload audio for smooth playback
        const audioMap = {};

        document.querySelectorAll(".sound-btn").forEach((button) => {
            const soundUrl = button.dataset.sound;
            audioMap[soundUrl] = new Audio(soundUrl);

            // Play sound on hover only, not click
            button.addEventListener("mouseenter", () => {
                const audio = audioMap[soundUrl];
                audio.currentTime = 0;
                audio.play();
            });

            // Prevent sound on focus or click
            button.addEventListener("focus", (e) => e.preventDefault());
            button.addEventListener("click", (e) => e.preventDefault());
        });
    </script>
</body>

</html>
